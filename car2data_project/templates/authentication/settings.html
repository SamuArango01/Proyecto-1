{% extends 'base.html' %}

{% block title %}Configuración{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Configuración</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Cambiar Contraseña</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_old_password" class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
                    {{ form.old_password }}
                </div>
                <div>
                    <label for="id_new_password1" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                    {{ form.new_password1 }}
                </div>
                <div>
                    <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirmar Nueva Contraseña</label>
                    {{ form.new_password2 }}
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" class="btn-primary">Cambiar Contraseña</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
