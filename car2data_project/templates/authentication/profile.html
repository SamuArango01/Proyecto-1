{% extends 'base.html' %}

{% block title %}Mi Perfil{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Mi Perfil</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
                    {{ form.first_name }}
                </div>
                <div>
                    <label for="id_last_name" class="block text-sm font-medium text-gray-700">Apellidos</label>
                    {{ form.last_name }}
                </div>
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700">Correo Electr√≥nico</label>
                    {{ form.email }}
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" class="btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
