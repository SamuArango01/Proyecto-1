<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="200" viewBox="0 0 320 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Car2Data Logomark - License Plate">
  <defs>
    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
    <!-- Plate body gradient -->
    <linearGradient id="plate" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F9D957"/>
      <stop offset="100%" stop-color="#E7C33A"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A1628"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <!-- Metallic rim gradient -->
    <linearGradient id="rim" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2A2A2A"/>
      <stop offset="50%" stop-color="#101010"/>
      <stop offset="100%" stop-color="#2A2A2A"/>
    </linearGradient>
    <!-- Gloss for the upper half -->
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Plate base -->
  <g filter="url(#drop)">
    <!-- Plate base with refined gradient -->
    <rect x="24" y="36" rx="18" ry="18" width="272" height="128" fill="url(#plate)"/>
    <!-- Metallic outer rim -->
    <rect x="24" y="36" rx="18" ry="18" width="272" height="128" fill="none" stroke="url(#rim)" stroke-width="6"/>
    <!-- Inner edge accent / inner shadow hint -->
    <rect x="30" y="42" rx="14" ry="14" width="260" height="116" fill="none" stroke="url(#edge)" stroke-opacity="0.45" stroke-width="2"/>
    <rect x="31" y="43" rx="13" ry="13" width="258" height="114" fill="none" stroke="#000000" stroke-opacity="0.08" stroke-width="3"/>
    <!-- Soft gloss on upper half -->
    <rect x="30" y="42" rx="14" ry="14" width="260" height="56" fill="url(#gloss)"/>
  </g>

  <!-- Mount holes with subtle bevel (shadow + highlight) -->
  <g>
    <rect x="86" y="60" width="18" height="6" rx="3" fill="#111"/>
    <rect x="87" y="61" width="16" height="4" rx="2" fill="#fff" opacity="0.10"/>
  </g>
  <g>
    <rect x="216" y="60" width="18" height="6" rx="3" fill="#111"/>
    <rect x="217" y="61" width="16" height="4" rx="2" fill="#fff" opacity="0.10"/>
  </g>
  <g>
    <rect x="86" y="134" width="18" height="6" rx="3" fill="#111"/>
    <rect x="87" y="135" width="16" height="4" rx="2" fill="#fff" opacity="0.10"/>
  </g>
  <g>
    <rect x="216" y="134" width="18" height="6" rx="3" fill="#111"/>
    <rect x="217" y="135" width="16" height="4" rx="2" fill="#fff" opacity="0.10"/>
  </g>

  <!-- Corner ornaments -->
  <g fill="#1B1B1B" opacity="0.7">
    <path d="M44 58h8v2h-6v6h-2v-8z"/>
    <path d="M276 58h-8v2h6v6h2v-8z"/>
    <path d="M44 142h8v-2h-6v-6h-2v8z"/>
    <path d="M276 142h-8v-2h6v-6h2v8z"/>
  </g>

  <!-- Label text -->
  <!-- Centered label (precise centering) -->
  <text x="160" y="100" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-weight="800" font-size="36" fill="#0B0B0B" letter-spacing="2">
    CAR2DATA
  </text>
</svg>
